<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Coronavirus App</title>
</head>
<body>
    <input type="text" id="country" class="country" placeholder="Example: CO">
    <a class="search-button" value="Search" href="javascript:getDataByCountry(document.getElementById('country').value)">Search</a>
    
    <span id="statusMessage" class="status-message"></span>
    <h1 class="title" id="title">DASHBOARD</h2>
    <div class="container">
        <div class="dashboard">
            <div class="block">
                <h3>Confirmed:</h3>
                <span id="confirmed">0</span>
            </div>
            <div class="block">
                <h3>Recovered:</h3>
                <span id="recovered">0</span>
            </div>
            <div class="block">
                <h3>Deaths:</h3>
                <span id="deaths">0</span>
            </div>
            <div class="block">
                <h3>Critical:</h3>
                <span id="critical">0</span>
            </div>
        </div>
    </div>
 
    <h1 class=title>TODAY</h2>
    <div class="container">
        <div class="today">
            <div class="block">
                <h3>Confirmed:</h3>
                <span id="today-confirmed">0</span>
            </div>
            <div class="block">
                <h3>Deaths:</h3>
                <span id="today-deaths">0</span>
            </div>
        </div>
    </div>
â€‹
    <h1 class=title>TIMELINE</h2>
    <div class="chart">
        <canvas id="myChart" ></canvas>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
